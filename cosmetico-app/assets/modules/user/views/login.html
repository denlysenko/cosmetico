<div class="modal-header">
  <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
  <form id="loginForm" name="loginForm" ng-submit="loginForm.$valid && auth.signin()" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <p class="text-danger" ng-show="(loginForm.email.$dirty || loginForm.$submitted) && loginForm.email.$error.required">Email is Required!</p>
      <p class="text-danger" ng-show="(loginForm.email.$dirty || loginForm.$submitted) && loginForm.email.$error.email">Please, enter valid email!</p>
      <input id="email" type="email" placeholder="Enter Your Email" class="form-control" name="email" ng-model="auth.credentials.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <p class="text-danger" ng-show="(loginForm.password.$dirty || loginForm.$submitted) && loginForm.password.$error.required">Password is Required!</p>
      <input id="password" type="password" placeholder="Enter Your Password" class="form-control" name="password" ng-model="auth.credentials.password" required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" form="loginForm" type="submit">Log In</button>
  <button class="btn btn-warning" type="button" ng-click="auth.cancel()">Cancel</button>
</div>
