<div class="modal-header">
  <h3 class="modal-title">Proceed Restoring Password!</h3>
</div>
<div class="modal-body">
  Dear {{message.user.firstName}}! We have sent to <b>{{message.user.email}}</b> verification email. Please, verify your email address by clicking provided link in order to proceed restoring your password. Thanks in advance!
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="message.cancel()">Close</button>
</div>
