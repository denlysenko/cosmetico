<div class="modal-header">
  <h3 class="modal-title">Enter New Password</h3>
</div>
<div class="modal-body">
  <form id="newPasswordForm" name="newPasswordForm" ng-submit="newPasswordForm.$valid && newPassword.save()" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter Your Email" class="form-control" name="email" ng-model="newPassword.credentials.email" disabled>
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <p class="text-danger" ng-show="(newPasswordForm.password.$dirty || newPasswordForm.$submitted) && newPasswordForm.password.$error.required">Password is Required!</p>
      <p class="text-danger" ng-show="(newPasswordForm.password.$dirty || newPasswordForm.$submitted) && newPasswordForm.password.$error.minlength">Password should contain at least 6 characters!</p>
      <input id="password" type="password" placeholder="Enter New Password" class="form-control" name="password" ng-model="newPassword.credentials.password" required minlength="6">
    </div>
    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <p class="text-danger" ng-show="(newPasswordForm.confirm.$dirty || newPasswordForm.$submitted) && newPasswordForm.confirm.$error.required">Confirmation is Required!</p>
      <p class="text-danger" ng-show="(newPasswordForm.confirm.$dirty || newPasswordForm.$submitted) && newPasswordForm.confirm.$error.pattern">Confirmation doesn't match password!</p>
      <input id="confirm" type="password" placeholder="Confirm Your Password" class="form-control" name="confirm" ng-model="newPassword.credentials.confirm" required ng-pattern="newPassword.credentials.password">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" form="newPasswordForm" type="submit">Save Password</button>
  <button class="btn btn-warning" type="button" ng-click="auth.cancel()">Cancel</button>
</div>
